<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Travel Planner — Students</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/style.css">
</head>
<body class="dark">
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">✈️</div>
        <div>
          <h1>AI Travel Planner</h1>
          <p class="sub">Student-friendly, budget-first itineraries</p>
        </div>
      </div>
      <div class="controls">
        <button id="modeToggle" class="btn ghost">Light</button>
      </div>
    </header>

    <main class="main-grid">
      <section class="panel form-panel glass">
        <h2>Plan a trip</h2>
        <form id="trip-form">
          <label>Destination
            <input id="destination" name="destination" placeholder="e.g., Lisbon, Portugal" required />
          </label>

          <div class="row">
            <label>Days
              <input id="days" name="days" type="number" min="1" value="3" required />
            </label>
            <label>Budget (total)
              <input id="budget" name="budget" type="text" placeholder="e.g., 200 EUR" required />
            </label>
          </div>

          <label>Interests (comma separated)
            <input id="interests" placeholder="museums, coffee shops, beaches" />
          </label>

          <label>Transport preference
            <select id="transport">
              <option>Budget (public)</option>
              <option>Mixed</option>
              <option>Comfort</option>
            </select>
          </label>

          <div class="actions">
            <button id="generate" class="btn primary">Generate itinerary</button>
            <button id="downloadBtn" type="button" class="btn ghost" disabled>Download JSON</button>
            <button id="copyBtn" type="button" class="btn ghost" disabled>Copy</button>
          </div>
        </form>

        <div id="notes" class="notes">
          Tip: Start dark — switch to light if you prefer. The app focuses on cheap hostels, student discounts & free activities.
        </div>
      </section>

      <section class="panel map-panel glass">
        <h3>Map</h3>
        <div id="map" style="height:300px;border-radius:12px;overflow:hidden"></div>
      </section>

      <section class="panel results-panel glass" id="results">
        <h2>Itinerary</h2>
        <div id="itineraryContainer" class="itinerary"></div>
      </section>
    </main>

  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/script.js"></script>
</body>
</html>
