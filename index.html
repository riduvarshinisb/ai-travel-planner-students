<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Travel Planner for Students</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="dark-mode">
  <header>
    <nav class="glass">
      <h1><i class="fas fa-plane"></i> AI Travel Planner</h1>
      <button id="themeToggle" class="btn-accent"><i class="fas fa-moon"></i></button>
    </nav>
  </header>

  <main>
    <section id="formSection">
      <form id="tripForm" class="glass form-card">
        <h2>Plan Your Student Adventure</h2>
        <input type="text" id="destination" placeholder="Destination (e.g., Paris)" required>
        <input type="number" id="days" placeholder="Trip Days (1-7)" min="1" max="7" required>
        <input type="number" id="budget" placeholder="Budget ($USD, e.g., 300)" min="50" required>
        <input type="text" id="interests" placeholder="Interests (e.g., culture, food, adventure)">
        <button type="submit" class="btn-primary">Generate Itinerary <i class="fas fa-magic"></i></button>
      </form>
    </section>

    <section id="itinerarySection" class="hidden">
      <div class="glass itinerary-header">
        <h2 id="tripTitle"></h2>
        <div class="actions">
          <button id="exportBtn" class="btn-accent"><i class="fas fa-download"></i> Export PDF</button>
          <button id="shareBtn" class="btn-accent"><i class="fas fa-share"></i> Share</button>
        </div>
      </div>
      <div id="itineraryContent"></div>
      <div id="mapContainer" class="map-glass"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
